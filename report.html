<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>報表分析</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>📊 本月報表</h1>
  </header>

  <main>
    <section id="summary">
      <h2>統計總覽</h2>
      <div class="summary-box">
        <p>💰 月初金額：<span id="startAmount">0</span></p>
        <p>📈 總收入：<span id="totalIncome">0</span></p>
        <p>📉 總支出：<span id="totalExpense">0</span></p>
        <p>💎 剩餘金額：<span id="balance">0</span></p>
      </div>
    </section>

    <section>
      <h2>各分類支出</h2>
      <canvas id="categoryBarChart" width="400" height="250"></canvas>
    </section>

    <section>
      <h2>每日支出趨勢</h2>
      <canvas id="dailyLineChart" width="400" height="250"></canvas>
    </section>

    <section>
      <button onclick="window.location.href='dashboard.html'">⬅ 回首頁</button>
    </section>
  </main>

  <footer>
    <p>© 2025 SimpleBudget 記帳系統</p>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/report.js"></script>
</body>
</html>
