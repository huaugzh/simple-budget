<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊 | 記帳網</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <h1>📝 註冊帳號</h1>

    <div class="form-group">
      <input type="text" id="username" placeholder="輸入帳號" required>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="輸入密碼" required>
    </div>

    <div class="form-group">
      <input type="password" id="confirm" placeholder="再次輸入密碼" required>
    </div>

    <button id="register-btn">註冊</button>

    <p class="back">
      已有帳號？<a href="login.html">返回登入</a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>
