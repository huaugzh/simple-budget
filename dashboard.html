<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>記帳首頁</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>簡記 Dashboard</h1>
  </header>

  <main>
    <section id="summary">
      <h2>本月概況</h2>
      <div class="summary-box">
        <p>💰 月初金額：<span id="startAmount">0</span></p>
        <p>📈 總收入：<span id="totalIncome">0</span></p>
        <p>📉 總支出：<span id="totalExpense">0</span></p>
        <p>💎 剩餘金額：<span id="balance">0</span></p>
      </div>
    </section>

    <section id="chartSection">
      <h2>支出比例</h2>
      <canvas id="expenseChart" width="300" height="300"></canvas>
    </section>

    <section id="actions">
      <button onclick="window.location.href='add-record.html'">＋ 新增記帳</button>
      <button onclick="window.location.href='report.html'">📊 查看報表</button>
      <button onclick="window.location.href='manage-category.html'">🗂 管理分類</button>
      <button onclick="window.location.href='family.html'">🏠 家庭帳</button>
    </section>
  </main>

  <footer>
    <p>© 2025 SimpleBudget 記帳系統</p>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
